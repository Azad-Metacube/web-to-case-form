<!DOCTYPE html>
<html>
<head>
  <title>Submit a Case</title>
</head>
<body>
  <h2>Contact Support</h2>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
    <input type="hidden" name="orgid" value="YOUR_ORG_ID_HERE">
    <input type="hidden" name="retURL" value="https://yourdomain.com/thank-you.html">

    <label for="name">Name:</label><br>
    <input type="text" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email"><br><br>

    <label for="subject">Subject:</label><br>
    <input type="text" name="subject"><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" rows="5" cols="40"></textarea><br><br>

    <label for="type">Type:</label><br>
    <select name="00NXXXXXXXXXXXX"> <!-- Replace with your custom field ID -->
      <option value="Online">Online</option>
      <option value="OnCampus">OnCampus</option>
    </select><br><br>

    <input type="submit" value="Submit Case">
  </form>
</body>
</html>
